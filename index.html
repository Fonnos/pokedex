<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js">
      //der JavaScript Code
    </script>

    <!--google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <style></style>
  </head>
  <body id="body" onload="handlePage()">
    <div id="pokemonDetails" class="hide">
      <div class="details">
        <img id="xMark" src="img/xMark.png" onclick="goBack()" />
        <img class="arrow-side" src="img/arrowLeft.png" onclick="lastPokemon(id)"/>
        <div id="detailCard"></div>
        <img
          class="arrow-side"
          src="img/arrowRight.png"
          onclick="nextPokemon(id)"
        />
      </div>
      <div class="responsiv-arrows">
      <img
          class="arrow-bot"
          src="img/arrowLeft.png"
          onclick="lastPokemon(id)"
        />
        <img
          class="arrow-bot"
          src="img/arrowRight.png"
          onclick="nextPokemon(id)"
        />
      </div>
    </div>
    <div id="pokedex">
      <div id="headline">
        <h1>Pokédex</h1>
        <div class="input-group flex-nowrap" style="align-items: center">
          <input
            title="search for a Pokémon"
            id="search"
            type="text"
            class="form-control"
            placeholder="search for a Pokémon, or tip in all to reset list"
            aria-label="Username"
            aria-describedby="addon-wrapping"
          />
          <img
            title="click to search"
            onclick="searchForPokemon()"
            id="search"
            src="img/search.png"
          />
        </div>
      </div>
      <div id="contentList">
        <div id="pokemons"></div>
      </div>
    </div>
  </body>
</html>
